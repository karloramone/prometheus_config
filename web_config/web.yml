# TLS and basic authentication configuration example.
#
# Additionally, a certificate and a key file are needed.
  # openssl req -new -newkey rsa:2048 -days 365 -nodes -x509 -keyout prometheus.key -out prometheus.crt -subj "/C=CZ/L=Brno/O=Currys/OU=Integration CoE/CN=34.89.211.184" -addext "subjectAltName = IP:34.89.211.184"

tls_server_config:
  cert_file: /etc/prometheus/web_config/tls/prometheus.crt
  key_file: /etc/prometheus/web_config/tls/prometheus.key

# Usernames and passwords required to connect to Prometheus.
# Passwords are hashed with bcrypt: https://github.com/prometheus/exporter-toolkit/blob/master/docs/web-configuration.md#about-bcrypt
# Or use this command: htpasswd -nBC 10 "" | tr -d ':\n'
# password is set to admin
basic_auth_users:
  admin: $2a$12$0BsF7wXSresRK7aCjsn4kucQrrxoyG24Qq12ceRvK23ag1ig//JK2
